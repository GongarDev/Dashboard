<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>Dashboard</title>

		<!-- Favicon -->
		<link rel="icon" href="./assets/imgs/favicon.png">
		
		<!-- Vue.js, Loader, Router, Vuex -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/http-vue-loader"></script>
		<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
		<script src="https://unpkg.com/vuex@2.0.0"></script>

		<!-- BootStrap JavaScript and CSS Bundle with Popper -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
		
		<!-- BootStrap-Vue -->
		<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
		<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
		<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.22.0/dist/bootstrap-vue-icons.css" />
		<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
		<script src="https://unpkg.com/portal-vue@2.1.7/dist/portal-vue.umd.js"></script>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 

		<!-- Axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<!-- Moment -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

		<!--ApexCharts-->
		<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
		
		<!-- Icons -->
		<script src="https://kit.fontawesome.com/220bb43187.js" crossorigin="anonymous"></script>

		<!-- custom scripts -->
		<script src="./js/main.js"></script>
		<script src="./mixins/mixins.js"></script>
		<link href="css/main.css" rel="stylesheet" />

	</head>
	<body>
		<div id="app">
			<transition name="component-fade" mode="out-in">
			<div v-show="isLogged">
					<leftmenu></leftmenu>
			</div>
			</transition>
			<transition name="component-fade" mode="out-in">
			<div v-show="isLogged">
					<chatbot></chatbot>
			</div>
			</transition>
			<div :class="isLogged ? 'main-web' : 'login-web h-100'">
				<transition name="component-fade" mode="out-in">
					<router-view></router-view>
				</transition>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				initVue();
			});
		</script>
	</body>
</html>
